<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | GearGuard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="fb-login-page">

    <!-- Left Branding -->
    <div class="fb-brand">
        <h1>GearGuard</h1>
        <p>Maintain Smart. Prevent Failure.</p>
    </div>

    <!-- Right Login Box -->
    <div class="fb-login-box">
        <form>
            <input type="email" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn primary full">Log in</button>
        </form>

        <a href="#" class="forgot">Forgot password?</a>

        <hr>

        <a href="#" class="btn create">Create new account</a>
    </div>

</div>

</body>
</html>
